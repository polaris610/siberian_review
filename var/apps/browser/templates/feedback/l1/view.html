<ion-view>
	<ion-nav-title>{{ page_title }}</ion-nav-title>
	<ion-content sb-background-image>
		<div class="container-fluid"><br/></div>
		<div class="container-fluid" ng-if="is_logged_in">
			<form name="form" ng-submit="post()">
				<ion-row>
					<ion-col>
						<label class="item item-input item-custom">
							<textarea rows="5" class="form-control" placeholder="Enter Your Review"
							          ng-model="feedbackData.feedback_content"></textarea>
						</label>
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col>
						<div item-right>
							Rate
						</div>
					</ion-col>
					<ion-col>
						<div item-right>
							<sb-feedback-rating ng-model="rating.rate" max="rating.max"></sb-feedback-rating>
						</div>
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col>
						<button type="submit" class="button button-block button-positive" ng-click="post()" ng-show="!is_loading">
							{{ 'SUBMIT' | translate }}
						</button>
					</ion-col>
				</ion-row>
			</form>
			<div class="loader" ng-show="is_loading">
				<ion-spinner class="spinner-custom"></ion-spinner>
			</div>
		</div>
	</ion-content>
</ion-view>
